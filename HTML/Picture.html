<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>

<!--
src:图片地址
相对地址：相对于项目的地址
绝对地址：就是死路径，盘符地址
alt:如果图片错误，则图像被所写的文字替代
title：鼠标悬停一段时间提示文字
width: 图像宽度
height: 图像的高度
-->

&nbsp;&nbsp;&nbsp;<h1>插入一个图</h1><hr>
<img src="../resource/image/Sun.jpg " alt="图像1" title="我是一个小太阳" width="200" height="200">
<img src="../HTML/Picture.html">
<br/>
<button name="启动" >启动按钮</button>
</body>
</html>
